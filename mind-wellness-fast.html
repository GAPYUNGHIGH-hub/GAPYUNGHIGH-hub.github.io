<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ 딱 1분! 내 마음의 충전이 필요할 때</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .header {
            background: linear-gradient(90deg, #ff6b9d 0%, #ffa06b 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 14px;
        }
        .question-box {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .question-title {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .question-subtitle {
            color: rgba(255,255,255,0.95);
            font-size: 14px;
            margin-bottom: 20px;
        }
        .option {
            background: rgba(255,255,255,0.95);
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
            font-size: 15px;
        }
        .option:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-color: #4facfe;
            background: white;
        }
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        .spinner {
            border: 4px solid rgba(0,0,0,0.1);
            border-left-color: #4facfe;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            transition: width 0.3s ease;
            width: 0%;
        }
        #loadingText {
            color: #666;
            font-size: 16px;
            font-weight: 500;
        }
        .result {
            display: none;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .result-title {
            color: #4facfe;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .prescription {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 15px;
            line-height: 1.8;
            font-size: 16px;
            color: #333;
        }
        .back-button {
            margin-top: 20px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" id="visitHeader">
            🔥 연속 방문: 계산 중... | 총 방문: 계산 중... ☁️
        </div>
        
        <div class="question-box" id="questionBox">
            <div class="question-title">📋 오늘의 질문</div>
            <div class="question-subtitle">지금 가장 큰 감정은 것은?</div>
            
            <div class="option" onclick="selectEmotion('휴식')">휴식</div>
            <div class="option" onclick="selectEmotion('걱정')">걱정</div>
            <div class="option" onclick="selectEmotion('긍정')">긍정</div>
            <div class="option" onclick="selectEmotion('초연')">초연</div>
            <div class="option" onclick="selectEmotion('본자만의 시간')">본자만의 시간</div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div id="loadingText">분석 준비 중...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div class="result" id="result">
            <div class="result-title">✨ 당신을 위한 처방</div>
            <div class="prescription" id="prescription"></div>
            <button class="back-button" onclick="resetForm()">🔄 다시 체크하기</button>
        </div>
    </div>

    <script>
        function updateVisitStats() {
            const today = new Date().toDateString();
            let totalVisits = parseInt(localStorage.getItem('totalVisits') || '0');
            let consecutiveDays = parseInt(localStorage.getItem('consecutiveDays') || '0');
            let lastVisitDate = localStorage.getItem('lastVisitDate');
            
            if (lastVisitDate !== today) {
                totalVisits += 1;
                
                if (lastVisitDate) {
                    const lastDate = new Date(lastVisitDate);
                    const currentDate = new Date(today);
                    const dayDiff = Math.floor((currentDate - lastDate) / (1000 * 60 * 60 * 24));
                    
                    if (dayDiff === 1) {
                        consecutiveDays += 1;
                    } else if (dayDiff > 1) {
                        consecutiveDays = 1;
                    }
                } else {
                    consecutiveDays = 1;
                }
                
                localStorage.setItem('totalVisits', totalVisits.toString());
                localStorage.setItem('consecutiveDays', consecutiveDays.toString());
                localStorage.setItem('lastVisitDate', today);
            }
            
            const header = document.getElementById('visitHeader');
            let message = `🔥 연속 방문: ${consecutiveDays}일 | 총 방문: ${totalVisits}회`;
            
            if (consecutiveDays >= 7) {
                message += ' 🏆 일주일 달성!';
            } else if (consecutiveDays >= 3) {
                message += ' ⭐ 좋아요!';
            } else if (consecutiveDays === 1 && totalVisits === 1) {
                message += ' 👋 환영합니다!';
            }
            
            header.textContent = message;
        }
        
        window.addEventListener('DOMContentLoaded', updateVisitStats);
        
        const prescriptions = {
            '휴식': '지금 당신에게 필요한 건 충분한 휴식입니다. 잠시 모든 것을 내려놓고 편안하게 쉬어보세요. 따뜻한 차 한 잔과 함께 좋아하는 음악을 들으며 마음을 진정시켜 보세요. 🌙',
            '걱정': '걱정은 당연한 감정이에요. 하지만 걱정의 대부분은 실제로 일어나지 않는답니다. 지금 이 순간에 집중해보세요. 심호흡을 3번 천천히 해보는 것은 어떨까요? 🌸',
            '긍정': '멋진 에너지를 가지고 계시네요! 이 긍정적인 마음을 유지하며 하루를 빛내보세요. 주변 사람들에게도 이 좋은 기운을 나누어주세요! ✨',
            '초연': '평온한 마음 상태네요. 이 고요함 속에서 내면의 소리에 귀 기울여보세요. 명상이나 산책을 통해 이 평화로운 상태를 더 깊이 느껴보는 건 어떨까요? 🍃',
            '본자만의 시간': '혼자만의 시간이 필요하시군요. 자신과의 대화를 통해 충전하는 시간을 가져보세요. 일기를 쓰거나 좋아하는 취미 활동을 해보는 것을 추천드려요. 🌟'
        };
        
        function selectEmotion(emotion) {
            document.getElementById('questionBox').style.display = 'none';
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            const messages = [
                { text: '감정 분석 중... 🔍', progress: 25 },
                { text: '맞춤 조언 준비 중... 💭', progress: 50 },
                { text: '처방전 작성 중... ✍️', progress: 75 },
                { text: '거의 완료! 🎉', progress: 100 }
            ];
            
            let step = 0;
            const interval = setInterval(() => {
                if (step < messages.length) {
                    document.getElementById('loadingText').textContent = messages[step].text;
                    document.getElementById('progressFill').style.width = messages[step].progress + '%';
                    step++;
                } else {
                    clearInterval(interval);
                    showResult(emotion);
                }
            }, 250);
        }
        
        function showResult(emotion) {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                const result = document.getElementById('result');
                document.getElementById('prescription').textContent = prescriptions[emotion];
                result.style.display = 'block';
            }, 300);
        }
        
        function resetForm() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('questionBox').style.display = 'block';
        }
    </script>
</body>
</html>
