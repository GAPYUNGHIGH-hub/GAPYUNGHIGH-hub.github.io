<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 마음 처방전</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            font-size: 26px;
            margin-bottom: 5px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .streak-badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .daily-question {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .daily-question h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .daily-question .options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .daily-question button {
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .daily-question button:hover {
            background: white;
            transform: translateX(5px);
        }
        
        .question h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        button {
            padding: 14px 18px;
            font-size: 15px;
            border: 2px solid #667eea;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            color: #333;
        }
        
        button:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }
        
        .stats-section {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }
        
        .stats-section h3 {
            color: #667eea;
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .stat-bar {
            margin-bottom: 12px;
        }
        
        .stat-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .bar-container {
            background: #e0e0e0;
            height: 25px;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 12px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            padding-left: 10px;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .total-count {
            text-align: center;
            color: #999;
            font-size: 13px;
            margin-top: 10px;
        }
        
        .messages-section {
            background: #fff9e6;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }
        
        .messages-section h3 {
            color: #f5a623;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .message-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #f5a623;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            font-family: inherit;
        }
        
        .message-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 15px;
        }
        
        .message-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 13px;
            color: #555;
            border-left: 3px solid #f5a623;
        }
        
        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 3px;
        }
        
        .prescription {
            background: linear-gradient(135deg, #f0f4ff 0%, #e8f0ff 100%);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }
        
        .prescription h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .prescription p {
            line-height: 1.6;
            color: #444;
            margin: 12px 0;
        }
        
        .prescription h4 {
            color: #764ba2;
            margin: 15px 0 8px 0;
            font-size: 15px;
        }
        
        .prescription ul {
            list-style: none;
            padding: 0;
        }
        
        .prescription li {
            padding: 8px 0;
            padding-left: 20px;
            position: relative;
            line-height: 1.5;
            font-size: 14px;
        }
        
        .prescription li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }
        
        .reset-btn, .submit-btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 14px;
            font-size: 15px;
            margin-top: 15px;
        }
        
        .reset-btn:hover, .submit-btn:hover {
            background: #764ba2;
            transform: translateX(0) scale(1.02);
        }
        
        .hidden {
            display: none;
        }
        
        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #999;
        }

        .question-result {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .question-result h4 {
            color: #667eea;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 출석 체크 배지 -->
        <div class="streak-badge" id="streakBadge">
            🔥 연속 방문: <span id="streakDays">1</span>일 | 총 방문: <span id="totalVisits">1</span>회
        </div>

        <!-- 오늘의 질문 -->
        <div class="daily-question" id="dailyQuestion">
            <h3>📅 오늘의 질문</h3>
            <p id="questionText" style="margin-bottom: 10px; font-size: 14px;"></p>
            <div class="options" id="questionOptions"></div>
            <div class="question-result hidden" id="questionResult"></div>
        </div>

        <div id="mainScreen">
            <h1>💊 오늘의 마음 처방전</h1>
            <p class="subtitle">
                지금 이 순간의 마음을 체크하고<br>
                맞춤 처방을 받아보세요
            </p>
            
            <!-- 실시간 통계 -->
            <div class="stats-section">
                <h3>📊 실시간 우리 반 마음 날씨</h3>
                <div id="statsContainer"></div>
                <p class="total-count">총 <span id="totalParticipants">0</span>명 참여 중</p>
            </div>

            <div class="question">
                <h3>지금 이 순간, 당신의 마음은?</h3>
                <div class="options">
                    <button onclick="selectMood('sunny')">🌞 맑음 - 기분 좋고 에너지 넘침</button>
                    <button onclick="selectMood('cloudy')">⛅ 구름 조금 - 괜찮은데 약간 피곤함</button>
                    <button onclick="selectMood('overcast')">☁️ 흐림 - 답답하고 무기력함</button>
                    <button onclick="selectMood('rainy')">🌧️ 비 - 힘들고 우울함</button>
                    <button onclick="selectMood('stormy')">⛈️ 폭풍 - 감당하기 어려움</button>
                </div>
            </div>

            <!-- 익명 메시지 섹션 -->
            <div class="messages-section">
                <h3>💬 익명의 한마디 (선택)</h3>
                <input type="text" 
                       class="message-input" 
                       id="anonymousMessage" 
                       placeholder="오늘 기분이 어떤지 한 줄로... (최대 50자)"
                       maxlength="50">
                
                <h4 style="font-size: 14px; color: #666; margin-top: 20px;">최근 친구들의 한마디</h4>
                <div class="message-list" id="messageList"></div>
            </div>
        </div>

        <div id="resultScreen" class="hidden">
            <h2 style="color: #667eea; text-align: center; margin-bottom: 20px;">📋 당신의 마음 처방전</h2>
            
            <div class="prescription" id="prescription"></div>

            <!-- 결과 화면에도 통계 표시 -->
            <div class="stats-section">
                <h3>📊 실시간 통계 (업데이트됨!)</h3>
                <div id="statsContainerResult"></div>
                <p class="total-count">총 <span id="totalParticipantsResult">0</span>명 참여 중</p>
            </div>

            <button class="reset-btn" onclick="reset()">🔄 다시 체크하기</button>
            <p class="footer">💡 이 화면을 스크린샷으로 저장하면<br>힘들 때 다시 볼 수 있어요</p>
        </div>
    </div>

    <script>
        // 데이터 저장소 (LocalStorage 사용)
        const STORAGE_KEYS = {
            MOOD_DATA: 'moodData',
            MESSAGES: 'anonymousMessages',
            VISIT_DATA: 'visitData',
            DAILY_ANSWER: 'dailyAnswer'
        };

        // 처방전 데이터
        const prescriptions = {
            sunny: {
                title: "💙 에너지 넘치는 당신",
                message: "멋진 하루네요! 이 긍정적인 에너지를 친구들과 나눠보는 건 어떨까요?",
                activities: [
                    "친구에게 먼저 웃으며 인사하기",
                    "좋아하는 노래 들으며 가볍게 스트레칭",
                    "오늘 기분 좋았던 순간 3가지 메모하기",
                    "감사한 일을 하나 떠올려보기"
                ]
            },
            cloudy: {
                title: "💙 조금 지친 당신",
                message: "괜찮아요. 잠깐 쉬어가도 돼요. 무리하지 마세요.",
                activities: [
                    "창문 밖 하늘 보며 깊게 숨쉬기 3회",
                    "따뜻한 차나 물 한 잔 천천히 마시기",
                    "5분만 눈 감고 아무 생각 안 하기",
                    "가벼운 목과 어깨 스트레칭"
                ]
            },
            overcast: {
                title: "💙 힘든 하루를 보내는 당신",
                message: "지금 충분히 잘하고 있어요. 오늘 하루 버틴 것만으로도 대단해요.",
                activities: [
                    "좋아하는 노래 1~2곡 듣기",
                    "신뢰하는 친구에게 '힘들다' 한마디 보내기",
                    "잠깐이라도 혼자만의 시간 갖기",
                    "따뜻한 물로 세수하기"
                ]
            },
            rainy: {
                title: "💙 많이 힘든 당신",
                message: "정말 힘들었겠어요. 혼자가 아니에요. 괜찮아질 거예요.",
                activities: [
                    "가장 편한 사람과 대화하기",
                    "편안한 음악 들으며 간단히 일기 쓰기",
                    "오늘은 일찍 쉬기",
                    "내일 아침에 먹고 싶은 것 생각해보기"
                ]
            },
            stormy: {
                title: "💙 지금 당장 도움이 필요한 당신",
                message: "혼자 견디지 마세요. 주변에 도움을 요청해도 괜찮아요.",
                activities: [
                    "📞 가장 믿을 수 있는 사람에게 연락하기",
                    "💬 학교 상담실 방문하기",
                    "📱 청소년 상담전화 1388",
                    "🏥 정신건강 위기상담 1577-0199"
                ]
            }
        };

        // 오늘의 질문들 (요일별로 다르게)
        const dailyQuestions = [
            {
                question: "요즘 가장 듣고 싶은 말은?",
                options: ["고생했어", "잘하고 있어", "괜찮아", "힘내!", "네 편이야"]
            },
            {
                question: "지금 가장 하고 싶은 것은?",
                options: ["푹 자기", "맛있는 것 먹기", "친구랑 놀기", "혼자 있기", "운동하기"]
            },
            {
                question: "스트레스 받을 때 나는?",
                options: ["음악 듣기", "운동하기", "잠자기", "먹기", "게임하기"]
            },
            {
                question: "지금 가장 필요한 것은?",
                options: ["휴식", "격려", "공감", "조언", "혼자만의 시간"]
            },
            {
                question: "힘들 때 가장 위로되는 것은?",
                options: ["친구의 위로", "좋아하는 음악", "맛있는 음식", "숙면", "산책"]
            },
            {
                question: "주말에 가장 하고 싶은 것은?",
                options: ["늦잠 자기", "친구 만나기", "집에만 있기", "나들이", "취미생활"]
            },
            {
                question: "내가 가장 행복한 순간은?",
                options: ["친구랑 있을 때", "혼자 쉴 때", "좋아하는 것 할 때", "성취감 느낄 때", "맛있는 것 먹을 때"]
            }
        ];

        // 초기화
        function init() {
            updateVisitData();
            loadStats();
            loadMessages();
            loadDailyQuestion();
        }

        // 방문 데이터 업데이트
        function updateVisitData() {
            const today = new Date().toDateString();
            let visitData = JSON.parse(localStorage.getItem(STORAGE_KEYS.VISIT_DATA)) || {
                lastVisit: null,
                streak: 0,
                totalVisits: 0,
                visitDates: []
            };

            if (visitData.lastVisit !== today) {
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                const yesterdayStr = yesterday.toDateString();

                if (visitData.lastVisit === yesterdayStr) {
                    visitData.streak++;
                } else if (visitData.lastVisit !== null) {
                    visitData.streak = 1;
                } else {
                    visitData.streak = 1;
                }

                visitData.lastVisit = today;
                visitData.totalVisits++;
                visitData.visitDates.push(today);

                localStorage.setItem(STORAGE_KEYS.VISIT_DATA, JSON.stringify(visitData));
            }

            document.getElementById('streakDays').textContent = visitData.streak;
            document.getElementById('totalVisits').textContent = visitData.totalVisits;
        }

        // 오늘의 질문 로드
        function loadDailyQuestion() {
            const today = new Date().toDateString();
            const savedAnswer = localStorage.getItem(STORAGE_KEYS.DAILY_ANSWER);
            const answerData = savedAnswer ? JSON.parse(savedAnswer) : null;

            // 오늘 이미 답변했는지 확인
            if (answerData && answerData.date === today) {
                showQuestionResult(answerData.question, answerData.answer);
                return;
            }

            // 요일별로 질문 선택 (0=일요일, 6=토요일)
            const dayOfWeek = new Date().getDay();
            const question = dailyQuestions[dayOfWeek];

            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('questionOptions');
            optionsContainer.innerHTML = '';
            
            question.options.forEach(option => {
                const btn = document.createElement('button');
                btn.textContent = option;
                btn.onclick = () => answerDailyQuestion(question.question, option);
                optionsContainer.appendChild(btn);
            });
        }

        // 오늘의 질문 답변
        function answerDailyQuestion(question, answer) {
            const today = new Date().toDateString();
            
            // 답변 저장
            localStorage.setItem(STORAGE_KEYS.DAILY_ANSWER, JSON.stringify({
                date: today,
                question: question,
                answer: answer
            }));

            // 통계 업데이트
            const statsKey = `question_${today}`;
            let questionStats = JSON.parse(localStorage.getItem(statsKey)) || {};
            questionStats[answer] = (questionStats[answer] || 0) + 1;
            localStorage.setItem(statsKey, JSON.stringify(questionStats));

            showQuestionResult(question, answer);
        }

        // 질문 결과 표시
        function showQuestionResult(question, answer) {
            const today = new Date().toDateString();
            const statsKey = `question_${today}`;
            const questionStats = JSON.parse(localStorage.getItem(statsKey)) || {};

            document.getElementById('questionOptions').classList.add('hidden');
            
            const resultDiv = document.getElementById('questionResult');
            resultDiv.classList.remove('hidden');
            
            const total = Object.values(questionStats).reduce((a, b) => a + b, 0);
            
            let html = `<h4>당신의 선택: "${answer}"</h4>`;
            html += '<div style="margin-top: 10px;">';
            
            Object.entries(questionStats).sort((a, b) => b[1] - a[1]).forEach(([opt, count]) => {
                const percent = Math.round((count / total) * 100);
                html += `
                    <div style="margin: 5px 0; font-size: 12px;">
                        <span>${opt}: ${percent}% (${count}명)</span>
                    </div>
                `;
            });
            
            html += '</div>';
            resultDiv.innerHTML = html;
        }

        // 기분 선택
        function selectMood(mood) {
            // 데이터 저장
            saveMoodData(mood);
            
            // 익명 메시지 저장
            const message = document.getElementById('anonymousMessage').value.trim();
            if (message) {
                saveMessage(message, mood);
            }

            // 결과 화면 표시
            showResult(mood);
        }

        // 기분 데이터 저장
        function saveMoodData(mood) {
            let moodData = JSON.parse(localStorage.getItem(STORAGE_KEYS.MOOD_DATA)) || {};
            moodData[mood] = (moodData[mood] || 0) + 1;
            localStorage.setItem(STORAGE_KEYS.MOOD_DATA, JSON.stringify(moodData));
        }

        // 메시지 저장
        function saveMessage(message, mood) {
            const messages = JSON.parse(localStorage.getItem(STORAGE_KEYS.MESSAGES)) || [];
            
            messages.unshift({
                text: message,
                mood: mood,
                timestamp: new Date().toISOString()
            });

            // 최대 50개만 저장
            if (messages.length > 50) {
                messages.pop();
            }

            localStorage.setItem(STORAGE_KEYS.MESSAGES, JSON.stringify(messages));
        }

        // 통계 로드
        function loadStats() {
            const moodData = JSON.parse(localStorage.getItem(STORAGE_KEYS.MOOD_DATA)) || {};
            const total = Object.values(moodData).reduce((a, b) => a + b, 0);

            const moodLabels = {
                sunny: '🌞 맑음',
                cloudy: '⛅ 구름 조금',
                overcast: '☁️ 흐림',
                rainy: '🌧️ 비',
                stormy: '⛈️ 폭풍'
            };

            const statsHtml = Object.entries(moodLabels).map(([key, label]) => {
                const count = moodData[key] || 0;
                const percent = total > 0 ? Math.round((count / total) * 100) : 0;
                
                return `
                    <div class="stat-bar">
                        <div class="stat-label">
                            <span>${label}</span>
                            <span>${count}명</span>
                        </div>
                        <div class="bar-container">
                            <div class="bar-fill" style="width: ${percent}%">
                                ${percent}%
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('statsContainer').innerHTML = statsHtml;
            document.getElementById('totalParticipants').textContent = total;
            
            // 결과 화면용
            document.getElementById('statsContainerResult').innerHTML = statsHtml;
            document.getElementById('totalParticipantsResult').textContent = total;
        }

        // 메시지 로드
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem(STORAGE_KEYS.MESSAGES)) || [];
            
            const messageListHtml = messages.slice(0, 10).map(msg => {
                const time = new Date(msg.timestamp);
                const timeStr = time.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
                
                return `
                    <div class="message-item">
                        "${msg.text}"
                        <div class="message-time">${timeStr}</div>
                    </div>
                `;
            }).join('');

            document.getElementById('messageList').innerHTML = messageListHtml || 
                '<p style="text-align: center; color: #999; font-size: 13px;">아직 메시지가 없어요</p>';
        }

        // 결과 화면 표시
        function showResult(mood) {
            const prescription = prescriptions[mood];
            
            let html = `
                <h3>${prescription.title}</h3>
                <p>"${prescription.message}"</p>
                
                <h4>🎯 오늘 추천 활동</h4>
                <ul>
                    ${prescription.activities.map(activity => `<li>${activity}</li>`).join('')}
                </ul>
            `;
            
            document.getElementById('prescription').innerHTML = html;
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');
            
            // 통계 다시 로드
            loadStats();
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 리셋
        function reset() {
            document.getElementById('mainScreen').classList.remove('hidden');
            document.getElementById('resultScreen').classList.add('hidden');
            document.getElementById('anonymousMessage').value = '';
            
            // 통계와 메시지 다시 로드
            loadStats();
            loadMessages();
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 페이지 로드 시 초기화
        init();
    </script>
</body>
</html>
